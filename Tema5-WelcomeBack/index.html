<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="flex flex-col justify-center items-center p-[80px]">
        <p class="text-2xl text-gray-700">Welcome Back!</p>

        <input type="text" class="border-[1px] border-gray-300 w-[60%] h-13 rounded-[30px]
        pl-4 m-2 mt-6 text-sm" placeholder="Enter Email Address...">

        <input type="text" class="border-[1px] border-gray-300 w-[60%] h-13 rounded-[30px]
        pl-4 m-2 mt-3 text-sm" placeholder="Password">

        <div class="flex flex-row p-3 px-[18%] text-sm text-gray-500 self-start">
            <input type="checkbox" class="mx-2 w-5 h-5 border-1 rounded-[35%] appearance-none checked:bg-blue-400">
            <div>Remember Me</div>
        </div>

        <button class="m-6 bg-blue-500 w-[60%] h-13 rounded-[30px] text-white">Login</button>

        <hr class="w-[60%] border-gray-300">

        <button class="m-2 mt-6 bg-orange-600 w-[60%] h-13 rounded-[30px] text-white"><i class="bi bi-google px-2"></i>Login with Google</button>
        <button class="m-2 mb-6 bg-blue-600 w-[60%] h-13 rounded-[30px] text-white"><i class="bi bi-facebook px-2"></i>Login with Facebook</button>

        <hr class="w-[60%] border-gray-300">

        <a href="www.google.com" class="mt-8 text-blue-500 hover:text-blue-700">Forgot Password?</a>
        <a href="www.google.com" class="mt-1 text-blue-500 hover:text-blue-700">Create an Account!</a>

    </div>
</body>
</html>
